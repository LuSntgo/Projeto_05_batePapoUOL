<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="top">
        <img src="/img/logo 1.png" alt="logo">
        <ion-icon name="people-sharp"></ion-icon>
    </header>
    <main class="container"> 
        <div class="loginScreen">
         <img src="/img/logo 1.png" alt="logo">
         <input class="nickname" data-identifier="enter-name" id="input"placeholder="Digite seu nome" onkeypress = "pressEnterLogin()"> 
         <button class="button" data-identifier="start" onclick="loginScreen()">Entrar</button>
        </div>
        
        <div class="loading hide">
        <img src="/img/logo 1.png" alt="logo">
        <img class="gif" src="/img/loading1.gif" alt="loading">
        <span>Entrando...</span>
        </div>
        

    <div class="chat hide"> 
        <ul class="message">

        </ul>
       
    </div>
</main>
    <footer class="bottom">
    <input class="send" id="input"placeholder="Escreva aqui..." onkeypress = "pressEnter()" > 
    <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="sendMessage()"></ion-icon>
    </footer>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
